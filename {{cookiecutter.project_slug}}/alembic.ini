{%- if cookiecutter.database_backend in ['sqlite', 'postgresql'] -%}
# Alembic configuration file for {{ cookiecutter.project_name }}

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename.
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version location specification
version_locations = %(here)s/migrations/versions

# Version path separator; Use OS pathsep by default
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# The output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

# Database URL - loaded from environment in env.py
# sqlalchemy.url is intentionally omitted to use env.py configuration
{%- if cookiecutter.database_backend == 'sqlite' %}
# Default for SQLite (will be overridden by DATABASE_URL if set)
# sqlalchemy.url = sqlite+aiosqlite:///./data/app.db
{%- elif cookiecutter.database_backend == 'postgresql' %}
# Default for PostgreSQL (will be overridden by DATABASE_URL if set)
# sqlalchemy.url = postgresql+asyncpg://user:pass@localhost:5432/dbname
{%- endif %}


# [post_write_hooks]
# Uncomment to format migrations with ruff after generation
# Note: Requires ruff in PATH (e.g., activate venv first or use uv run)
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
{%- else -%}
# Alembic not configured - database backend is 'none'
# Regenerate with database_backend='sqlite' or 'postgresql' to enable migrations
{%- endif %}
