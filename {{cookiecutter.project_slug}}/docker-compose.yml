# {{ cookiecutter.project_name }} - Docker Compose
# Application stack
{%- if cookiecutter.database_backend == 'postgresql' %} with database{% endif %}
{%- if cookiecutter.cache_backend == 'redis' %} and Redis cache{% endif %}
{%- if cookiecutter.cache_backend == 'falkordb' %} and FalkorDB (Redis + Graph){% endif %}

services:
  app:
    build: .
{%- if cookiecutter.api_framework == 'fastapi' %}
    ports:
      - "{{ cookiecutter.app_port }}:{{ cookiecutter.app_port }}"
{%- endif %}
    networks:
      - shared
{%- if cookiecutter.database_backend == 'postgresql' or cookiecutter.cache_backend != 'none' %}
      - app-network
{%- endif %}
    environment:
{%- if cookiecutter.database_backend == 'postgresql' %}
      - DATABASE_URL=postgresql://{{ cookiecutter.postgres_user }}:{{ cookiecutter.postgres_password }}@postgres:5432/{{ cookiecutter.postgres_db }}
{%- endif %}
{%- if cookiecutter.cache_backend in ['redis', 'falkordb'] %}
      - REDIS_URL=redis://cache:6379/0
{%- endif %}
      - DEBUG=false
{%- if cookiecutter.database_backend == 'postgresql' or cookiecutter.cache_backend != 'none' %}
    depends_on:
{%- if cookiecutter.database_backend == 'postgresql' %}
      postgres:
        condition: service_healthy
{%- endif %}
{%- if cookiecutter.cache_backend in ['redis', 'falkordb'] %}
      cache:
        condition: service_healthy
{%- endif %}
{%- endif %}
{%- if cookiecutter.api_framework == 'fastapi' %}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:{{ cookiecutter.app_port }}/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
{%- endif %}
{% if cookiecutter.database_backend == 'postgresql' %}

  postgres:
    image: pgvector/pgvector:pg{{ cookiecutter.postgres_version }}
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: {{ cookiecutter.postgres_db }}
      POSTGRES_USER: {{ cookiecutter.postgres_user }}
      POSTGRES_PASSWORD: {{ cookiecutter.postgres_password }}
    networks:
      - app-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{ cookiecutter.postgres_user }} -d {{ cookiecutter.postgres_db }}"]
      interval: 5s
      timeout: 5s
      retries: 5
{%- endif %}
{%- if cookiecutter.cache_backend == 'redis' %}

  cache:
    image: redis:7-alpine
    ports:
      - "{{ cookiecutter.redis_port }}:6379"
    networks:
      - app-network
    volumes:
      - cache-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
{%- endif %}
{%- if cookiecutter.cache_backend == 'falkordb' %}

  cache:
    image: falkordb/falkordb:latest
    ports:
      - "{{ cookiecutter.redis_port }}:6379"
    networks:
      - app-network
    volumes:
      - cache-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
{%- endif %}

networks:
  shared:
    external: true
    name: devcontainer_shared
{%- if cookiecutter.database_backend == 'postgresql' or cookiecutter.cache_backend != 'none' %}
  app-network:
    internal: true
{%- endif %}
{%- if cookiecutter.database_backend == 'postgresql' or cookiecutter.cache_backend != 'none' %}

volumes:
{%- if cookiecutter.database_backend == 'postgresql' %}
  postgres-data:
{%- endif %}
{%- if cookiecutter.cache_backend in ['redis', 'falkordb'] %}
  cache-data:
{%- endif %}
{%- endif %}
