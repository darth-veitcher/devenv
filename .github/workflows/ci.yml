name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-template:
    name: Test Template Generation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install cookiecutter
        run: uv tool install cookiecutter

      - name: Generate test project
        run: |
          cookiecutter . --no-input -o /tmp \
            project_name="test-project" \
            author_name="Test Author" \
            author_email="test@example.com" \
            github_username="testuser"

      - name: Install generated project dependencies
        working-directory: /tmp/test-project
        run: uv sync --all-extras

      - name: Run generated project tests
        working-directory: /tmp/test-project
        run: uv run pytest

      - name: Run generated project linter
        working-directory: /tmp/test-project
        run: uv run ruff check src/

      - name: Build generated project docs
        working-directory: /tmp/test-project
        run: uv run mkdocs build --strict

      - name: Test CLI works
        working-directory: /tmp/test-project
        run: uv run python -m test_project.cli.main --help

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install docs dependencies
        run: uv sync --group docs

      - name: Build docs
        run: uv run mkdocs build --strict

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [test-template, docs]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install docs dependencies
        run: uv sync --group docs

      - name: Deploy to GitHub Pages
        run: uv run mkdocs gh-deploy --force
